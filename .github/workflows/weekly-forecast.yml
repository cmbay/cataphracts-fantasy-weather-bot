name: Weekly Weather Forecast

on:
  schedule:
    # Run every Saturday at midnight UTC
    - cron: "0 0 * * 6"
  workflow_dispatch: # Allow manual triggering

jobs:
  send-weekly-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Send weekly weather forecast
        env:
          # Channel webhook URLs mapped to channel IDs
          CHANNELS_CONFIG: ${{ secrets.CHANNELS_CONFIG }}

          # Channel assignments mapping regions to channel IDs
          CHANNEL_ASSIGNMENTS_CONFIG: ${{ secrets.CHANNEL_ASSIGNMENTS_CONFIG }}

          # Regional weather configuration
          REGIONS_CONFIG: ${{ secrets.REGIONS_CONFIG }}

          # Weekly forecast webhook URL (for consolidated weekly forecasts)
          WEEKLY_FORECAST_WEBHOOK_URL: ${{ secrets.WEEKLY_FORECAST_WEBHOOK_URL }}
        run: npm run weekly
