name: Weekly Weather Forecast

on:
  schedule:
    # Run every Saturday at midnight UTC
    - cron: "0 0 * * 6"
  workflow_dispatch: # Allow manual triggering

jobs:
  send-weekly-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Send weekly weather forecast
        env:
          # Google Sheets configuration (webhook URLs fetched from Commander/Diplomat Database sheets)
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
        run: npm run weekly
